<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
    <link rel="shortcut icon" href="logo_trial (1).png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="carrinho">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Camiseta Preta</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 50,00</td>
                        <td class="preco-total">R$ 50,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Camiseta Vermelha</td>
                        <td>
                            <input type="number" value="2" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 30,00</td>
                        <td class="preco-total">R$ 60,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Camiseta Azul</td>
                        <td>
                            <input type="number" value="2" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 60,00</td>
                        <td class="preco-total">R$ 120,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="total-final">
                <h3>Total Final: <span id="total-final">R$ 110,00</span></h3>
            </div>
            <button class="finalizar-compra">Finalizar Compra</button>
        </section>
    </main>

    <script src="carrinho.js"></script>
</body>
</html>
