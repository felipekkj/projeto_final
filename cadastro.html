<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="logo_trial (1).png" type="image/x-icon">
</head>
<html>
<body>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form action="/cadastrar cliente" method="POST">
            <!-- Campo para o nome completo do cliente -->
            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" name="nome" required>
<br>
            <!-- Campo para o e-mail do cliente -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
<br>
            <!-- Campo para o telefone do cliente -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
<br>
            <!-- Campo para a data de nascimento do cliente -->
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
<br>
            <!-- Campo para o endereço do cliente --> 
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
<br>
            <!-- Botão de envio do formulário -->
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
